    <script type="text/javascript">
      // var todoList = document.getElementById('todo-list');

      // var h1 = document.getElementById('h1');
      // h1.appendChild(notice);
      var todoList = ["Haircut", "Lunch with Sora", "Dinner with Maria"];

      var addBtn = document.getElementById('add-btn');
      addBtn.addEventListener('click', addItem)

      function addItem() {
        var input = document.getElementById("new-item"); //Gọi đến ô input
        var newItem = input.value; //Lấy những giá trị người dùng nhập trong ô input
        todoList.push(newItem); //Đẩy những giá trị mới này vào cuối của mảng todoList
        render(); //Hiện thị ra
        input.value = ""; //clear lại ô input
      }

      function render() {
        var htmlList = document.getElementById("todo-list"); //Gọi đến ul todo-list
        var content = todoList.map((item) => {
          return "<li>" + item + "</li>";
        }); //biến những item từ dạng chuỗi trở thành dạng li
        htmlList.innerHTML = content.join(""); //Nối những li mới nhận được với nhau
      }
      render();
    </script>
  </body>
